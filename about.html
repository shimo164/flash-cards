<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>このアプリについて</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .about-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
      }
      .about-content {
        color: #333;
        line-height: 1.8;
      }
      .about-content h1 {
        color: #4f6bcd;
        text-shadow: none;
        margin-bottom: 20px;
      }
      .about-content h2 {
        color: #4f6bcd;
        text-shadow: none;
        margin-top: 30px;
        margin-bottom: 15px;
        font-size: 24px;
      }
      .about-content p {
        margin-bottom: 15px;
      }
      .about-content ul {
        margin-left: 20px;
        margin-bottom: 15px;
      }
      .about-content li {
        margin-bottom: 8px;
      }
      .back-link-container {
        text-align: center;
      }
      .back-link {
        display: inline-block;
        background: white;
        border: none;
        padding: 0px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 160px;
        height: 54px;
        color: #333;
        text-decoration: none;
        line-height: 54px;
        text-align: center;
      }
      .back-link:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="about-container">
        <div class="about-content">
          <h1>このアプリについて</h1>
          <p>
            英語のフレーズを効率的に学習するためのフラッシュカードです。カードをタップして日本語と英語を切り替えます。
          </p>
          <div>
            <p><strong>レベル別学習</strong><br />各テーマの初級・中級・上級から選択</p>
            <p>
              <strong>お気に入り機能</strong
              ><br />☆を押して保存（データはユーザーのブラウザにのみ保存されます）
            </p>
          </div>
        </div>
      </div>

      <div class="back-link-container">
        <a href="index.html" class="back-link">トップに戻る</a>
      </div>
    </div>
  </body>
</html>
